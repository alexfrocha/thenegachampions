<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froching Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            overflow: hidden;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
        canvas {
            box-sizing: border-box;
        }
        p {
            text-shadow: 3px 0px 0px black;
        }
        .nick {
            color: yellow;
            margin-right: 1rem;
        }
    </style>
</head>
<body >
    <div class="enter-ui">
        
        <div class="black-opacity"></div>
        <div class="ui-container">
            <h2 class="ui-title">THE NEGA CHAMPIONS</h2>
            <button class="ui-enter">Entrar</button>
            <button class="ui-create">Criar</button>
        </div>
        <div class="ui-user-group">
            <span class="ui-user"></span>
            <button class="ui-user-edit">Editar</button>
        </div>

        <div class="ui-none" id="enter-modal">
            <div class="ui-enter-modal">
                <div class="modal-content">
                    <label class="ui-label" for="">Código da Sala</label>
                    <span id="error-code" class="span"></span>
                    <input type="text" class="ui-input" name="" id="input-code">
                    <button id="entrar-btn" class="ui-button" type="submit">Entrar</button>
                </div>
            </div>
        </div>

        <div class="ui-none" id="create-modal">
            <div class="ui-create-modal ui-none">
                <div class="modal-content">
                    <span class="ui-description">MANDE ESSE CÓDIGO PARA ALGUÉM E INICIE A BATALHA</span>
                    <div class="ui-code">232458</div>
                    <button id="criar-btn" class="ui-button" type="submit">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="ui-none" id="edit-modal">
            <div class="ui-edit-modal ui-none">
                <div class="modal-content">
                    <label class="ui-label" for="">Novo nome</label>
                    <input id="edit-name" type="text" class="ui-input" name="" id="">
                    <button id="editar-btn" class="ui-button" type="submit">Confirmar</button>
                </div>
            </div>
        </div>


    </div>
    <div style="position: relative; left: 0; display: inline-block;">


        <div style="position: absolute; display: flex; align-items: center; width: 100%; padding: 20px 30px;">
            <div
                style="
                position: relative;
                width: 100%;
                display: flex;
                justify-content: flex-end;
                border-top: 4px solid white;
                border-left: 4px solid white;
                border-bottom: 4px solid white;
                "
            >

            
                <div style="background-color: red; height: 30px; width: 100%"></div>

                
                <div
                id="player-health"
                style="
                    position: absolute;
                    background: #818cf8;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    width: 100%;
                "
                ></div>
            </div>


            <div
            id="timer"
            style="
              background-color: black;
              width: 100px;
              height: 50px;
              flex-shrink: 0;
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
              border: 4px solid white;
            "
          >
          </div>

            <div
                style="
                position: relative;
                width: 100%;
                border-top: 4px solid white;
                border-bottom: 4px solid white;
                border-right: 4px solid white;
                "
            >
                <div style="background-color: red; height: 30px"></div>
                <div
                id="enemy-health"
                style="
                    position: absolute;
                    background: #818cf8;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                "
                ></div>
            </div>
        </div>    
        <p
            id="tie" 
            style="
            position: absolute;
            color: white;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            border: 1px solid black;
            display: none;
        ">    
    </p>
        <canvas class="ui-none"></canvas>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        var socket = io('https://thenegaschampions.herokuapp.com')
    </script>
    <script src="js/classes.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/builds.js"></script>
    <script src="js/sprites.js"></script>
</body>
</html>
